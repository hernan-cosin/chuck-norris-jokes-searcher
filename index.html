<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script defer src="./index.js"></script>
    <title>Chuck Norris joke searcher</title>
    <link rel="icon" href="./media/logo.png">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo">
                <img src="./media/chuck-logo.svg" alt="logo chuck svg">
            </div>
            <div class="title-container">
                <h1 class="h1">
                    <div class="chuck">
                        <span class="blue">C</span>
                        <span class="red">h</span>
                        <span class="yellow">u</span>
                        <span class="blue">c</span>
                        <span class="green">k</span>
                    </div>
                    <div class="jokes">
                        <span class="blue">J</span>
                        <span class="red">o</span>
                        <span class="yellow">k</span>
                        <span class="blue">e</span>
                        <span class="green">s</span>
                    </div>
                </h1>
            </div>
        </header>
        <section class="search-form-container">
            <form class="search-form">
                <div class="input-container">
                    <span class="iconify lupa" data-inline="false" data-icon="carbon:search" style="font-size: 32px;"></span>
                    <input class="search-input" name="buscar" type="text" placeholder="Search joke by key-word">
                </div>
                <div class="btn-container">
                    <button class="search-button">Chuck Search</button>
                    <button class="lucky-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </section>
        <section class="results-container">
        </section>
        <template id="joke-card">
            <div class="result-article">
                <a href="" class="result-link" target="_blank"></a>
                <p class="result-information"></p>
            </div>
        </template>
    </div>
    <footer class="footer">
        <div class="footer-container">
            <a class="help" href="#">Help</a>
            <a class="help" href="#">Feedback</a>
            <p class="signature">Developed by &copy H_cosin 2021</p>
        </div>
    </footer>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
